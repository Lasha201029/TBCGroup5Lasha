<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>navbar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
        <a class="navbar-brand " href="https://tbcbank.ge/ka/tbc-education">
            <img src="/static/tbc-logo.png" alt="Logo" width="45" height="45" style="border-radius: 50px;">
        </a>
        <a class="navbar-brand" href="/">home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if current_user.role == "admin" or current_user.role=="moderator" %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/add_card">add kutxe</a>
                </li>
                {% endif %}
            </ul>
            <div class="btn-group" style="margin-right: 50px">
                {% if current_user.is_authenticated %}
                <div class="ml-10px btn-group">
                    <a href="/logout" class="btn btn-primary active" aria-current="page">logout</a>
                    <a href="/profile" class="btn btn-outline-primary text-white" aria-current="page">profile</a>
                </div>
                {% else %}
                <div class="ml-10px">
                    <a href="/register" class="btn btn-primary active  me-1" aria-current="page">register</a>
                </div>
                <div class="ml-10px">
                    <a href="/login" class="btn btn-primary active">login</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
</body>
</html>
