{% extends "base.html" %}

{% block container %}
<div class="container">
    <div>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="https://cdn.georgiantravelguide.com/storage/files/img-4495.jpg"
                         class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://cdn.georgiantravelguide.com/storage/thumbnails/dji333-0022-2-1.jpg"
                         class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://cdn.georgiantravelguide.com/storage/thumbnails/dji-0878-1.jpg"
                         class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <br><br>
        <div class="row">
            {% for card in cards %}
            {% if card['part'] == btn_name %}
            <div class="col-4">
                <div class="card" style="width: 26rem;">
                    <img src="/static/photo/{{ card['img'] }}"
                         class="card-img-top, width : 100%, height : 100%"
                         alt="...">
                    <div class="btn-group">
                        {% if current_user.role == "admin" or current_user.role=="moderator" %}
                        <a href="/edit_cards/{{card['id']}}" class="btn btn-info"> edit</a>
                        <a href="/deletes_card/{{card['id']}}" class="btn btn-danger">delete</a>
                        {% endif %}
                        <a href="/view_card/{{card['id']}}" class="btn btn-info">view</a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ card["name"] }}</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
                <br>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
